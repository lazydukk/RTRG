<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tile Rack Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Tile Rack Generator</h1>
        <div id="tile-rack" class="tile-rack" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <button id="generate-btn" class="btn">Generate Next Random Tile Rack</button>
        <button id="dark-mode-btn" class="btn">Switch to Dark Mode</button>
        <footer>&copy;Imeth De Silva</footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
